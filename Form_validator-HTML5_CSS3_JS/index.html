<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="validator">
        <form>
            <h1>Register</h1>
            <div class="validator__form-box ">
                <label for="username">User name:</label>
                <input type="text" id='username' placeholder="Enter user name">
                <p class="validator__error-text">error</p>
            </div>
            <div class="validator__form-box">
                <label for="password">password:</label>
                <input type="password" id='password' placeholder="Enter password">
                <p class="validator__error-text">error</p>
            </div>
            <div class="validator__form-box">
                <label for="password2">Repeat passwword:</label>
                <input type="password" id='password2' placeholder="Repeat passwword">
                <p class="validator__error-text">error</p>
            </div>
            <div class="validator__form-box">
                <label for="email">E-mail adress:</label>
                <input type="email" id='email' placeholder="Enter e-mail adress">
                <p class="validator__error-text">error</p>
            </div>

            <div class="validator__control-buttons">
                <button class="validator__clear-btn">Clear</button>
                <button class="validator__send-btn">send</button>
            </div>

            <div class="validator__popup">
                <p>The form has been sent successfully</p>
                <button class='validator__popup--close-btn'>Close</button>
            </div>

        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
