<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section class="slider-first">
        <h2>Slider</h2>
        <div class="slider__container">

            <div class="slider__mySlides fade">
                <div class="slider__numberText">
                    1 / 3
                </div>
                <img src="assets/img/mountain_canion.jpg" alt="mountain_canion">
                <div class="slider__text">First Image</div>
            </div>

            <div class="slider__mySlides fade">
                <div class="slider__numberText">
                    2 / 3
                </div>
                <img src="assets/img/mountain_car.jpg" alt="mountain_car">
                <div class="slider__text">Second Image</div>
            </div>

            <div class="slider__mySlides fade">
                <div class="slider__numberText">
                    3 / 3
                </div>
                <img src="assets/img/mountain_winter.jpg" alt="mountain_winter">
                <div class="slider__text">Third Image</div>
            </div>

            <div class="slider__dots-container">
                <a href="#" id="first-btn" class="slider__dot"></a>
                <a href="#" id="second-btn" class="slider__dot"></a>
                <a href="#" id="third_btn" class="slider__dot"></a>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
